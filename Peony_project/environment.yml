name: peony_project
channels: 
  - conda-forge
  - anaconda
  - pytorch
dependencies:
  - python == 3.7.0
  - numpy
  - scipy
  - docker-compose 
  - tqdm
  - pandas
  - scikit-learn 
  - nltk
  - jupyter
  - pytorch
  - multiprocess
  - mkl-service
  - theano
  - pymc3
  - jax
  - seaborn
  - dash
  - plotly
  - chart-studio
  - pip:
      - pymongo
      - black
      - matplotlib==3.2
      - numpyro
      - git+https://github.com/MFreidank/pysgmcmc@pytorch
      - -e .
